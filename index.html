<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
<style>
#chartContainer {    
	float: left;
	top:10px;
	left:10px;
	width:50%;
	height: 600px;
	background-color: rgb(252,245,223);
}
</style>
</head>
<body>
<div id="chartContainer"></div>
<script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", "100%", "100%");
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/landuse/gh-pages/landuse_noncompliance_2014.csv", function (data) {
      data = dimple.filterData(data, "Zone", "B1");
	  var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 330)
      myChart.addCategoryAxis("x", "Acres");
      myChart.addMeasureAxis("y", "# of Properties");
      myChart.addSeries("Zone", dimple.plot.bar);
      myChart.addLegend(65, 10, 510, 20, "right");
      myChart.draw();
    });
  </script>
  </body>
  </html>
